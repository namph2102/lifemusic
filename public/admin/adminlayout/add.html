<script>
    const $$ = document.querySelector.bind(document);
    const $$l = document.querySelector.bind(document);
 
    // Toggle Menu 
    (function () {
        const sidebar = $$(".sidebar");
        const toggle_open_menu = $$(".toggle--icon");
        toggle_open_menu.onclick = () => {
            sidebar.classList.toggle('open');
            if (sidebar.className.includes("open")) {
                toggle_open_menu.innerHTML = `<i class="fa-solid fa-angle-right"></i>`;
            } else {
                toggle_open_menu.innerHTML = `<i class="fa-solid fa-angle-left"></i>`;
            }
        }
    })();
    

        
</script>
