<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const $$ = document.querySelector.bind(document);
    const $$l = document.querySelector.bind(document);
 
    // Toggle Menu 
    (function () {
        const sidebar = $$(".sidebar");
        const toggle_open_menu = $$(".toggle--icon");
        toggle_open_menu.onclick = () => {
            sidebar.classList.toggle('open');
            if (sidebar.className.includes("open")) {
                toggle_open_menu.innerHTML = `<i class="fa-solid fa-angle-right"></i>`;
            } else {
                toggle_open_menu.innerHTML = `<i class="fa-solid fa-angle-left"></i>`;
            }
        }
    })();
    
    const labels =JSON.parse("[3,10,1,2,4,6]");
    const chartdata = {
        labels: labels,
        datasets: [{
          label: 'Top Views',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: JSON.parse("[11759,6749,6037,5867,5422,5418]"),
        }]
      };
    
      const config = {
          type: 'line',
          data: chartdata,
          options: {}
        };
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );


        
</script>
